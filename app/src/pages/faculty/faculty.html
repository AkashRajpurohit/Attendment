<ion-header>

  <ion-navbar color="primary" text-center hideBackButton="true">
    <ion-title>Faculty</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="data && info">
    <ion-item no-lines text-wrap>
      <h2>Welcome {{info.fname}} {{info.lname}}</h2>
    </ion-item>

    <ion-card>
      <ion-grid>
        <ion-item>
          <ion-row>
            <ion-col col-6>
              <h1>Subject</h1>
            </ion-col>
            <ion-col col-6>
              <h1>Semester</h1>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item *ngFor="let val of data; let i = index;" (click)="goToNext(i);">
          <ion-row>
            <ion-col col-6>
              <h2>{{val.subject}}</h2>
            </ion-col>
            <ion-col col-6>
              <h2>{{val.semester}}</h2>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-grid>
    </ion-card>
    <br />
    <br />
    <button ion-button full large color="dark" (click)="getCurrentStatus();">
      Get Current Status
    </button>
    <button ion-button full large color="primary" (click)="getAllStudents();">
      Past Attendance
    </button>


  </ion-list>

</ion-content>
